<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('PantryChefSearch')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="pantry-title text-center">
    <H1>PantryChef Pantry Search</H1>
</div>

<div class="container">

    <div class="container text-center">

        <h5>Enter your available ingredients to find Recipes</h5>


        <div class="container shadow-lg border border-dark">

            <div class="container-fluid d-flex  my-5">
                <label for="ingredient-query-input" id="ingredient-query-label"></label>
                <input type="text" class="form-control" id="ingredient-query-input" placeholder="Enter a Ingredient">
                <input class="add-Ingredient-button" id="query-submit-btn" type="submit" onclick="recipeSubmitEventListener()" value="Add Ingredient"/>
            </div>




            <!--    Get ajax submit button to find recipes based on ingredients   1</form>-->
            <div>
                <input class="recipe-button my-3" id="recipe-submit-btn" type="submit"
                       onclick="searchRecipeEventListener()" value="Search for a recipe!"/>
            </div>

        </div>
    </div>

</div>


<!--Html code for displaying our cards showing recipes search results-->
<div class="container-fluid">

    <h5 class="text-center">Here's recipes you can create based on your ingredients</h5>

    <div class="row">
        <div class="col-sm-6" id="recipeCards">
            <!--        <div class="col-md-6 col-lg-4 mb-1" id="recipeCards">-->

            <!--            <div class="card-deck h-100" id="recipeCards" style="min-width: 18rem;">-->

        </div>
    </div>
</div>

<!--Modal that shows the specific information of a recipe-->
<div class="modal fade" id="recipeModalLong" tabindex="-1" role="dialog" aria-labelledby="recipeModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-image mx-auto">
                <!--    Image for recipe    -->
            </div>
            <div class="modal-body">
                <!--    Display the recipes cuisines    -->
                <ul class="modal-cuisine">

                </ul>
                <!--      Display Ingredients title         -->
                <h5 class="modal-instructions-title">Ingredients</h5>
                <!--    List displaying the ingredients    -->
                <ul class="ingredient-list-group">
                    <!--      Ingredients will display here dynamically      -->
                </ul>

                <!--      Display Instructions-->
                <h5 class="modal-instructions-title">Instructions</h5>
                <ul class="instruction-list-group">
                    <!--      Instructions will display here dynamically      -->
                </ul>
                <div class="modal-recipeSource">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
