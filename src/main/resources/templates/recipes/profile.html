<!-- Button calls function 'pickMark()' onclick now -->
<input type="BUTTON" value="Add Profile Picture" id="pickWatermark" onclick="pickMark()">
<script>
    var client = filestack.init(document.querySelector('meta.fsapi').content);
    //The function pickMark now will open the file picker
    function pickMark() {
        console.log("Uploading Photo");
    //Opening the file picker here
    client.pick({
        accept: 'image/*',
        //Only accepting at most 1 file
        maxFiles:1
    }).then(function(result) {
        // file url (plus mimetype, size and more)
        // can be found inside the result object
        console.log(result);
        console.log("File url: " + result.filesUploaded[0].url);
    });
}
</script>
