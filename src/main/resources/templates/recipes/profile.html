<style>
    .card-columns {

    @include media-breakpoint-only(lg) {
        column-count: 4;

<body class="/images/tempprofile.jpeg" style="margin: 0 auto">

            <div class="col-md-2">

            </div>
            <div class="col-md-10 d-flex align-items-center">
                <h1 class="m-3 profileFromRecipeText"
                    th:text="'Welcome, ' + ${user.first_name} + ' ' + ${user.last_name} + '!'"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 class="profileFromRecipeText" th:text="${user.username} + '\'s' + ' Recipes'"></h1>
            </div>
        </div>

        <!--   Create cards that hold the recipes image and button to show create a modal that will show more in formation.     -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">

            <div th:each="recipe : ${recipes}" th:if="${user.id} == ${recipe.user.id}">

                <div class="col mb-4">
                    <div class="card recipe-card shadow bg-white rounded">
                        <img class="card-img-top" style="height: 16em;" th:attr="src=@{${recipe.recipeImageUrl}}"
                             alt="Recipe image">
                        <div class="card-body">
                            <h4 class="card-title text-center" th:text="${recipe.title}"></h4>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted d-flex justify-content-center align-items-center">

                                        data-target="#recipeModalLong" th:attrappend="data-target=${recipe.id}">
                                    See Recipe Details
                                </button>
                            </small>
                        </div>
                    </div>
                </div>

                                <img alt="" class="profileImages rounded-circle mt-5"
                                     th:attr="src=@{${user.profileImageUrl}}"
                                     style="height: 16em; width: auto"/>
                                <div class="row justify-content-start  mt-5">
                                    <div class="col-3 my-auto">
                                    </div>
                                </div>

                                <div class="card-columns">
                                    <div th:each="recipe : ${recipes}">
                                        <div th:if="${user.id} == ${recipe.user.id}">
                                            <div class="card shadow-lg rounded">
                                                <img class="card-img-top" style="height: 16em;"
                                                     th:attr="src=@{${recipe.recipeImageUrl}}" alt="Recipe image">
                                                <div class="card-body">
                                                    <a th:href="@{|/recipes/${recipe.id}|}"><h1 class="card-title"
                                                                                                th:text="${recipe.title}"></h1>
                                                    </a>
                                                    <p style="font-weight: bold">Ingredients:</p>
                                                    <div th:each="ingredient : ${recipe.ingredientList}">
                                                        <p th:text="${ingredient.name}"></p>
                                                    </div>
                                                    <p style="font-weight: bold">Instructions:</p>
                                                    <div th:each="instruction : ${recipe.instructionList}">
                                                        <p th:text="${instruction.name}"></p>
                                                    </div>
                                                </div>
                                                <div class="card-footer">

                                                    <div sec:authorize="!isAuthenticated()">
                                                        <a th:href="@{|/login|}">
                                                            <button>Comment</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
