<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Profile')"></head>
<body style="margin: auto">
<nav th:replace="partials/navbar :: navbar"></nav>

<!--Welcome <span th:text="${#authentication.principal.username}"/>-->

<h1 th:text="'Welcome, ' + ${user.first_name} + ' ' + ${user.last_name} + '!'"></h1>
<h1 th:text="${user.profileImageUrl}"></h1>
<img alt="" class="profileImage" th:attr="src=@{${user.profileImageUrl}}" style="height: 150px; width: auto" />
<h1 th:text="${user.email}"></h1>

<th:block th:replace="partials/scripts :: scripts"/>

<!-- Button calls function 'pickMark()' onclick now -->
<input type="BUTTON" value="Edit Profile Picture" id="pickWatermark" onclick="pickMark()">
<script>
    var client = filestack.init(document.querySelector('meta.fsapi').content);
    //The function pickMark now will open the file picker
    function pickMark() {
        console.log("Uploading Photo");
    //Opening the file picker here
    client.pick({
        accept: 'image/*',
        //Only accepting at most 1 file
        maxFiles:1
    }).then(function(result) {
        // file url (plus mimetype, size and more)
        // can be found inside the result object
        console.log(result);
        console.log("File url: " + result.filesUploaded[0].url);
    });
}
</script>

<p>View your saved recipes!</p>

</body>
</html>
