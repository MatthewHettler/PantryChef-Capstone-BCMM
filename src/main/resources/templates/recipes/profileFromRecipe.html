                        <div th:each="recipe : ${recipes}">
                            <div th:if="${user.id} == ${recipe.user.id}">
                                <div class="col mb-4">
                                    <div class="card shadow rounded">
                                        <img class="card-img-top" style="height: 16em;"
                                             th:attr="src=@{${recipe.recipeImageUrl}}" alt="Recipe image">
                                        <div class="card-body">
                                            <h4 class="card-title text-center" th:text="${recipe.title}"></h4>
                                        </div>
                                        <div class="card-footer">
                                            <small class="text-muted d-flex justify-content-center align-items-center">

                                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                                        data-target="#recipeModalLong"
                                                        th:attrappend="data-target=${recipe.id}">
                                                    See Recipe Details
                                                </button>
                                            </small>
                                        </div>
                                    </div>
                                </div>

                                <!--      Modal that will hold recipe details       -->
                                <div class="modal fade" id="recipeModalLong" tabindex="-1" role="dialog"
                                     aria-labelledby="recipeModalLongTitle" aria-hidden="true"
                                     th:attrappend="id=${recipe.id}">

                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <div sec:authorize="isAuthenticated()">
                                                    <a th:href="@{|/profile/${recipe.user.id}|}"><h4
                                                            class="modal-title text-center" id="recipeModalLongTitle"
                                                            th:text="${recipe.title + ' Posted by: ' + recipe.user.username}"></h4>
                                                    </a>
                                                </div>
                                                <div sec:authorize="isAnonymous()">
                                                    <a th:href="@{|/login|}"><h4
                                                            class="modal-title text-center" id="recipeModalLongTitle"
                                                            th:text="${recipe.title + ' Posted by: ' + recipe.user.username}"></h4>
                                                    </a>
                                                </div>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-image mx-auto">
                                                <!--    Image for recipe    -->
                                                <img style="height: 16em;" th:attr="src=@{${recipe.recipeImageUrl}}"
                                                     alt="Recipe image">
                                            </div>
                                            <div class="modal-body">
                                                <!--    Display the recipes cuisines    -->
                                                <ul class="modal-cuisine">
                                                    <div th:each="category : ${recipe.categories}">
                                                        <li th:text="${category.name}"></li>
                                                    </div>
                                                </ul>
                                                <!--      Display Ingredients title         -->
                                                <h5 class="modal-instructions-title">Ingredients</h5>
                                                <!--    List displaying the ingredients    -->
                                                <ul class="ingredient-list-group">
                                                    <!--      Ingredients will display here dynamically      -->
                                                    <div th:each="ingredient : ${recipe.ingredientList}">
                                                        <li class="list-group-item" th:text="${ingredient.name}"></li>
                                                    </div>
                                                </ul>
                                                <!--      Display Instructions-->
                                                <h5 class="modal-instructions-title">Instructions</h5>

                                                <ul class="instruction-list-group">
                                                    <!--      Instructions will display here dynamically      -->
                                                    <div th:each="instruction : ${recipe.instructionList}">
                                                        <li class="list-group-item" th:text="${instruction.name}"></li>
                                                    </div>
                                                </ul>
                                                <div class="modal-recipeSource">
                                                    <p class="sourceUrl">Click on the title to see recipe owner.</p>
                                                </div>
                                            </div>
                                            <div sec:authorize="isAuthenticated()">
                                                <div th:if="${user.admin} OR ${user.id} == ${recipe.user.id}">
                                                    <a th:href="@{|/recipe/${recipe.id}/edit|}">
                                                        <button>Edit</button>
                                                    </a>
                                                    <form th:action="@{|/recipe/${recipe.id}/delete|}" th:method="POST"
                                                          style="display:inline">
                                                        <button>Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
