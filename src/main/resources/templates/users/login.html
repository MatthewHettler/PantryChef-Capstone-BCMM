<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Login')"></head>
<body class="login-background-image">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row align-items-center">
        <div class="col-6 mx-auto text-center p-3 card card-block shadow-lg login-box-image">
            <h1 class="login-text">Login</h1>
            <br>
            <div th:if="${param.error}">
                <p>Invalid Username and Password.</p>
            </div>
            <div th:if="${param.logout}">
                <p>You have been logged out.</p>
            </div>
            <form th:action="@{/login}" method="post">
                <label for="username">Username</label><br>
                <input id="username" name="username" type="text" class="mx-auto w-50 shadow-sm form-control"/><br>
                <label for="password">Password</label><br>
                <input id="password" name="password" type="password" class="mx-auto w-50 shadow-sm form-control"/><br>
                <br>
                <input class="shadow login-button" type="submit" value="Login"/>
            </form>
            <p style="float: left;" class="p-1 m-0">Don't have an account?</p><p style="float: left;" class="p-1 m-0"><a href="/sign-up">Register</a> to submit your recipes today!</p></div></div>
        </div>


<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
