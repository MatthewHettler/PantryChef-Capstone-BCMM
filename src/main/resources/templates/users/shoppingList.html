<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Profile')"></head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div sec:authorize="isAuthenticated()">
    <h3 th:text="${user.username} + '\'s Shopping List'"></h3>
    <a th:href="@{|/list/addItem|}"><button>Add Item</button></a>
    <div th:each="item : ${user.getUserShoppingList()}">
        <div>
            <p th:text="${item.getShoppingListItem()}"></p>
            <form th:action="@{|/list/deleteItem/${item.getId()}|}" th:method="POST" style="display:inline">
                <button>Delete</button>
            </form>
            <a th:href="@{|/list/edit/${item.getId()}|}"><button>Edit</button></a>
        </div>
    </div>
</div>
<br>
<br>
<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
