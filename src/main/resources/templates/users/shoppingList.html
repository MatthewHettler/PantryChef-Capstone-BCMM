<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">
<head th:replace="partials/head :: head('Profile')"></head>
<body class="shoppingList-background h-100">

<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container d-flex h-100">
    <div class="row col-6 justify-content-center align-self-center mx-auto text-center p-3 card card-block shadow-lg mh-75 mw-75">

        <div sec:authorize="isAuthenticated()">
            <h1 th:text="${user.first_name} + '\'s Shopping List'" class="login-text"></h1>
            <a th:href="@{|/list/addItem|}"><button>Add Item</button></a>
            <hr class="shoppingList-hr">


            <div th:each="item : ${user.getUserShoppingList()}">
                <div>
                    <h3 th:text="${item.getShoppingListItem()}" class="login-text"></h3>
                    <form th:action="@{|/list/deleteItem/${item.getId()}|}" th:method="POST" style="display:inline">
                        <button>Delete</button>
                    </form>
                    <a th:href="@{|/list/edit/${item.getId()}|}"><button>Edit</button></a>
                    <hr class="shoppingList-hr">
                </div>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
