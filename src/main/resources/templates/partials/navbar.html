<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a th:href="@{/}" class="navbar-brand">Pantry Chef</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-form collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/index}">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/recipe/create}">Create Recipe</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="nav-link btn-link btn">Logout</button>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sign-up}">Sign-Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>

    </div>


</nav>

<th:block th:replace="partials/scripts :: scripts" />

</body>
</html>
